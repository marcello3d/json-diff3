name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies from NPM
        run: npm ci
      - name: Run linting
        run: npm run lint
      - name: Run tests
        run: |
          npm run test-ci
          npx codecov
      - name: Build package
        run: npm run build
